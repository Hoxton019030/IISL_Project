

server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never

  datasource:
    url: jdbc:h2:~/iisl;AUTO_SERVER=true
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

